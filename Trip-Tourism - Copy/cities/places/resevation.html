        <div class="container-2">
            <h1 style="color: rgb(0, 0, 0);"><strong>RESERVE YOUR ADVENTURE 
                HERE..</strong> </h1>
            <p style="color: rgb(0, 0, 0);"><strong>Fill this given form.</strong></p>
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="name" class="form-control" id="fname" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="Number">Number</label>
                    <input type="text" class="form-control" name="number" id="fnumber" placeholder="Enter Number" required>
                    </div>
                <div class="form-group">
                  <label for="Email">Email address</label>
                  <input type="email" class="form-control" name="email" id="femail"  placeholder="Enter email" required>
                </div>

            <div class="container-1">
                <label for="place"  style="color: rgb(255, 255, 255);">Select your city and place to visit</label><br>
                <select id="fcity" onchange="ChangecityList()" required> 
                    <option value="">-- City --</option> 
                    <option value="BENGALURU">BENGALURU</option> 
                    <option value="GOA">GOA</option> 
                    <option value="KOLKATA">KOLKATA</option>
                    <option value="MAHABALESHWAR">MAHABALESHWAR</option>
                    <option value="KOKAN">KOKAN</option>
                    <option value="RAJASTHAN">RAJASTHAN</option>
                    <option value="KERALA">KERALA</option>
                    <option value="TAMIL-NADU">TAMIL NADU</option>
                    
                  </select> 
                
                  
                  <select id="fplace" required>
                    <option value="">-- Place --</option>
                  </select> 
                  
                  <script>
                  var places = {};
                  place['BENGALURU'] = ['LALBAGH', 'BANNERGHATTA NATIONAL PARK', 'BANGLORE PALACE','CUBBON PARK','INNOVATIVE FILM CITY','COMMERCIAL STREET','ISKCON TEMPLE','WONDERLA AMUSEMENT PARK','MG ROAD','UB CITY MALL'];
                  place['GOA'] = ['CALANGUTE BEACH', 'FORT AGUADA', 'CRUISE IN GOA', 'DUDHSAGAR FALLS','ANJUNA BEACH','CHAPORA FORT','THALASSA','BASILICA OF BOM JESUS','BAGA BEACH','BUTTERFLY BEACH'];
                  place['KOLKATA'] = ['VICTORIA MEMORIAL KOLKATA', 'FORT WILLIAM', 'BELUR MATH','HOWRAH BRIDGE','BIRLA PLANETARIUM','INDIAN MUSEUM','MARBLE PALACE MANSION','MOTHER HOUSE','SCIENCE CITY KOLKATA','ST.PAULS CATHEDRAL KOLKATA'];
                  place['MAHABALESHWAR'] = ['ELEPHANTS HEAD POINT', 'CHINAMANS FALLS', 'DHOBI WATERFALL','ARTHURS SEAT','VENNA LAKE','WILSON POINT','MAHABALESHWAR TEMPLE','PANCHGANI','TAPOLA','PRATAPGAD FORT'];
                  place['KOKAN'] = ['GANPATIPULE', 'ALIBAG', 'RATNAGIRI', 'TARKARLI','SINDHUDURG','DAPOLI','MURUD','HARNAI','MAHAD','ROHA'];
                  place['RAJASTHAN'] = ['JAIPUR', 'UDAIPUR', 'MOUNT ABU','JAISALMER','JODHPUR','AJMER','RANTHAMBORE','BIKANER','PUSHKAR','BHARATPUR'];
                  place['KERALA'] = ['MUNNAR', 'ALLEPPEY', 'KOCHI','PERIYAR NATIONAL PARK','VARKALA','KOVALAM','WAYANAD','POOVAR','SABARIMALA'];
                  place['TAMIL-NADU'] = ['RAMESHWARAM', 'YERCAUD', 'KODAIKANAL', 'OOTY','CHENNAI','HOGENAKKAL','MAHABALIPURAM','KANYAKUMARI','KANCHIPURAM','MADURAI'];
                  
                  function ChangecityList() {
                      var carList = document.getElementById("city");
                      var modelList = document.getElementById("place");
                      var selCar = carList.options[carList.selectedIndex].value;
                      while (modelList.options.length) {
                          modelList.remove(0);
                      }
                      var cars = place[selCar];
                      if (cars) {
                          var i;
                          for (i = 0; i < cars.length; i++) {
                              var car = new Option(cars[i], i);
                              modelList.options.add(car);
                          }
                      }
                  } 
                  </script>
                </div>

                <div class="form-group">
                    <label>Pick a Date to visit</label>
                    <input type="date" class="form-control" name="date" id="fdate" required>
                    <hr>
                </div>
                
                <button type="submit" class="btn btn-primary" style="align-items: center;">Reserve</button>
