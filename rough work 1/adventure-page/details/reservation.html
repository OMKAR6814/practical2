    <div class="container-3">
        <div class="container-2">
            <h1><strong>RESERVE YOUR ADVENTURE 
                HERE..</strong> </h1>
            <p><strong>Fill this given form.</strong></p>
            <form>
                <div class="form-group">
                    <label for="Name">Name</label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter Name" required>
                </div>
                <div class="form-group">
                    <label for="Number">Number</label>
                    <input type="text" class="form-control" name="number" id="number" placeholder="Enter Number" required>
                    </div>
                <div class="form-group">
                  <label for="Email">Email address</label>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="Enter email" required>
                </div>

            <div class="container-1">
                <label for="adventure" style="color: rgb(255, 255, 255);">Select your city and adventure</label><br>
                <select id="city" onchange="ChangecityList()"> 
                    <option value="">-- City --</option> 
                    <option value="BENGALURU">BENGALURU</option> 
                    <option value="GOA">GOA</option> 
                    <option value="KOLKATA">KOLKATA</option>
                    <option value="SINGAPORE">SINGAPORE</option>
                    <option value="MALAYSIA">MALAYSIA</option>
                    <option value="BANGKOK">BANGKOK</option>
                    <option value="NEW-YORK">NEW YORK</option>
                    <option value="PARIS">PARIS</option>
                    
                  </select> 
                  
                  <select id="adventure"></select> 
                  
                  <script>
                  var adventures = {};
                  adventure['BENGALURU'] = ['NIABOYTOWN', 'FORT-SIONNNN', 'WOODDAUX','BAGEORGE-WITH-NONSHI-HARBOUR','STONELUMHAWK','LA-ANRNCAST','FORT-SHILBLUFF','SHIWOOD','EAST-VYFOLK'];
                  adventure['GOA'] = ['PERTHBY', 'NESBRIDGE', 'KENNTIC-END', 'PRESSAL-CREEK','HEATHBER','ST-PLYMPSIDE','LOWTRA','CHETTBOU-AUX-DERSTING','BUCKTIM','NTIBRAN-LAKE','WARFLIN'];
                  adventure['KOLKATA'] = ['THTON', 'GRAND-RUBOU-DU-WAGTEN', 'NESBRIDGE','NORTH-GELGOON','LA-LAKECHI-WITH-LIPENTAGE','ANNVIR-IN-INGSAUK-LAKE'];
                  adventure['SINGAPORE'] = ['VANGREATSHOT', 'PORT-HILLSLFLEET', 'NEW-SPRIHA','GRAND-ASHLAND','WEST-DGETHALL','GRAND-PRESBIR','GERJUAQPOOL','GRAND-DINYARDLODGE'];
                  adventure['MALAYSIA'] = ['ST-GOSMYDRO', 'SANBOOLBURGH', 'STERDALLESANNES-END', 'WOOTKENTREE','SONKINS-SANDS','LIA','NORTH-LDEZTIDSILS'];
                  adventure['BANGKOK'] = ['NISHGAM-IN-HAPRNIA', 'TIFWALES-FERRY', 'RSTANGBE','HEATHBER','LA-STONELODGECROSSE','PIDSSKEBURY','DAMSVENS','RED-CRAGROSSE','OG','COLNEHILL','MITSBOWICH','MERECEVILLE'];
                  adventure['NEW-YORK'] = ['CALNYONNENFIELD', 'NAZACHESTER', 'BUCKTIM','MOUNT-VILL','BRIDBOUWISPOON','DARRONDSOR','LONSMATHXBU'];
                  adventure['PARIS'] = ['LOWTRA', 'NORTH-VENWAR', 'ULGREEN-UPON-POCKPORTH', 'BOLTRAIL-IN-ROYAMOOR','GRAND-DINYARDLODGE','NIA','WEST-MARSH','PAULTRA','PIDSSPA','MILGEE'];
                  
                  function ChangecityList() {
                      var carList = document.getElementById("city");
                      var modelList = document.getElementById("adventure");
                      var selCar = carList.options[carList.selectedIndex].value;
                      while (modelList.options.length) {
                          modelList.remove(0);
                      }
                      var cars = adventure[selCar];
                      if (cars) {
                          var i;
                          for (i = 0; i < cars.length; i++) {
                              var car = new Option(cars[i], i);
                              modelList.options.add(car);
                          }
                      }
                  } 
                  </script>
                </div>
                  <br>
                <div class="form-group">
                    <label>Pick a Date to visit</label>
                    <input type="date" class="form-control" name="date" required>
                    <hr>
                </div>
                <button type="submit" class="btn btn-primary" style="align-items: center;">Reserve</button>
              </form>
